<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/blood.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- Презентация будет здесь -->
				<section>
					<h1>SMART-смарт</h1>
					<p>
						<small>Ну очень смарт</small>
					</p>
				</section>
				<section>
					<section data-auto-animate>
						<h2 data-id="frontend-title">Фронтенд</h2>
					</section>
					<section data-auto-animate>
						<h2 data-id="frontend-title">Фронтенд</h2>
						<p>Они делали, делали, и наконец все сделали</p>
					</section>
					<section data-background-iframe="https://sheets.com">
						<h2>Денис, Iframe'ы работают крч</h2>
					</section>
				</section>
				<section>
					<section data-auto-animate>
						<h2 data-id="backend-title">Бэкенд</h2>
					</section>
					<section data-auto-animate>
						<h2 data-id="backend-title">Бэкенд</h2>
						<p>Они делали, делали, и наконец все сделали</p>
					</section>
				</section>
				<section>
					<section data-auto-animate>
						<h2 data-id="analytics-title">Аналитика & поддержка</h2>
					</section>
					<section data-auto-animate>
						<h2 data-id="analytics-title">Аналитика & поддержка</h2>
						<p>Они делали, делали, и наконец все сделали</p>
					</section>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
